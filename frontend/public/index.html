<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#4CAF50" />
    <meta
      name="description"
      content="Find and join pickleball games near you with PickleBookie"
    />

    <!-- Icons & Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
      crossorigin="use-credentials"
    />

    <!-- FCM/SDK Preconnects -->
    <link rel="preconnect" href="https://www.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_MAPS_API_KEY%&libraries=places&callback=initMap"
      async
      defer
    ></script>

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>PickleBookie - Pickleball Game Scheduling</title>

    <!-- Safari Pinned Tab Color -->
    <meta name="msapplication-TileColor" content="#4CAF50" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/browserconfig.xml"
    />
  </head>
  <body>
    <noscript>
      <div class="noscript-warning">
        <h1>JavaScript Required</h1>
        <p>
          PickleBookie requires JavaScript to function properly. Please enable
          JavaScript in your browser settings.
        </p>
      </div>
    </noscript>
    <div id="root"></div>

    <!-- FCM Initialization Script -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('%PUBLIC_URL%/firebase-messaging-sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful');
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
